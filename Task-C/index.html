<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Multimedia Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Multimedia Showcase</h1>

  <!-- Image -->
  <section>
    <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d" 
         alt="Brown dog running outdoors (Unsplash, free use)">
  </section>

  <!-- Audio Section -->
  <section>
    <audio controls>
      <source src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Example.ogg" type="audio/ogg">
      <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/c/c8/Example.ogg/Example.ogg.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <!-- Video Section -->
  <section>
    <video controls width="500">
      <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
      Your browser does not support the video element.
    </video>
  </section>

  <!-- Licensing paragraph Section -->
  <section>
    <p>
      The media on this page is sourced from <a href="https://commons.wikimedia.org" target="_blank">Wikimedia Commons</a> 
      and <a href="https://samplelib.com" target="_blank">SampleLib</a>, and is available under various open licenses.  
      The running dog photo is licensed under CC BY-SA 3.0, the audio clip is public domain, 
      and the short MP4 video is free for demo/educational use.
    </p>
  </section>
</body>
</html>
